<div class="container">
    <h2>Curse List</h2>
</div>
<div class="form-group row">
    <label class="col-sm-1 col-form-label">Filter By:</label>
    <div class="col-sm-7">
        <input [(ngModel)]=filter class="form-control"> </div>
</div>

<div class="col-sm-8">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Imagem</th>
                <th>Name</th>
                <th>Price</th>
                <th>Code</th>
                <th>Release Date</th>
                <th>Rating</th>
                <th>Options</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let course of filterCurse">
                <td><img [src]="course.imageUrl" width="40" height="25"></td>
                <td>{{course.name}}</td>
                <td>{{course.price}}</td>
                <td>{{course.code |lowercase | replace:'-':' '}}</td>
                <td>{{course.releaseDate | date:'dd/MM/yyyy' }}</td>
                <td>
                    <app-star [rating]="course.rating"></app-star>
                </td>
                <td>
                    <a [routerLink]="['/courses/info', course.id]" class="btn btn-primary mr-2">Edit</a>
                    <button (click)="deleteById(course.id)" class="btn btn-danger">Delete</button>
                </td>               
            </tr>
        </tbody>
    </table>
</div>
